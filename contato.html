<h1 style="text-align:center; font-style:italic;">
  Contatos e sugestoes!
   </h1>
   <br/>


<form id="form">
<br/>
<br/>

  <div class="form-row">
    <div class="col-5 offset-md-1">
      <label for="inputname">
        <h5 class="formulario">Nome</h5>
            </label>
      <input type="text" class="form-control" placeholder="Nome">
    </div>
    <div class="col-5">
      <label for="inputlastname">
        <h5 class="formulario">Sobrenome</h5>
      </label>
      <input type="text" class="form-control" placeholder="Sobrenome">
    </div>
  </div>

<br/>
  <div class="form-row">
    <div class="form-group col-md-5 offset-md-1">
      <label for="inputEmail4">
        <h5 class="formulario">Email</h5>
      </label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
    </div>
    <div class="form-group col-md-5">
      <label for="inputNome">
        <h5 class="formulario"> Telefone para contato</h5>
      </label>
      <input type="text" class="form-control" id="inputNome" placeholder="( ) X XXXX-XXXX">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-10 offset-md-1">
    <label for="inputAddress">
      <h5 class="formulario">Endereco</h5>
    </label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Adotando, numero 68">
  </div>
</div>

  <div class="form-row">
    <div class="form-group col-md-5 offset-md-1">
      <label for="inputCity">
        <h5 class="formulario">Cidade</h5>
      </label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-2">
      <label for="inputState">
        <h5 class="formulario">Estado</h5>
      </label>
      <select id="inputState" class="form-control">
        <option selected>Escolha...</option>
        <option>Sao Paulo</option>
        <option>Rio Grande do Norte</option>
        <option>Minas Gerais</option>
      </select>
    </div>
    <div class="form-group col-md-3">
      <label for="inputZip">
        <h5 class="formulario">CEP</h5>
      </label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>

  <div class="form-group col-md-10 offset-md-1">
  <label for="exampleFormControlTextarea1">
    <h5 class="formulario">Qual sua duvida?</h5>
  </label>
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Estamos aqui para ajudar!"></textarea>
</div>

  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Ja tenho/tive cachorros anteriormente
      </label>
    </div>
  </div>

  <br/>
  <button type="submit" class="btn btn-secondary">Enviar</button>
  <br/>
  <br/>
</form>
